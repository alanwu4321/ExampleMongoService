---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: my-emp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: my-emp
    spec:
      containers:
        - name: my-emp
          image: kavisuresh/employee
          ports:
            - containerPort: 8888

