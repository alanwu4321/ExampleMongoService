---
kind: Service
apiVersion: v1
metadata:
  name: my-emp
spec:
  selector:
    app: my-emp
  ports:
    - protocol: "TCP"
      # Port accessible inside cluster
      port: 80
      # Port to forward to inside the pod
      targetPort: 8888
      # Port accessible outside cluster
